name: Publish to npm
on:
  push:
    branches: [master] # 当代码提交到master时
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 拉取代码
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'  # 设置 npm 源
      - run: npm ci  # 安装依赖（比 npm install 更快）
      - run: npm run build
      - run: npm publish  # 发布到 npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # 使用 GitHub Secrets 中的 npm Token